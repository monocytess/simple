        <div class="clock-footer"></div>
      </div>
      <div class="marking marking-four">
        <div class="clock-header"></div>
        <div class="clock-footer"></div>
      </div>
    </div>
    <div class="clock-face">
      <div class="hand hand-hour"></div>
      <div class="hand hand-minute"></div>
