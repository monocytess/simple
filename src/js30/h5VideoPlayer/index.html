<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="‰∏Ä‰∏™ÁÆÄÂçïÁöÑH5 ËßÜÈ¢ëÊí≠ÊîæÁ§∫‰æã">
  <title>h5VideoPlayer</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./../../assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./../../assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./../../assets/favicon-16x16.png">
</head>

<body>
<div class="background"></div>

<main>
  <div class="player">
    <video class="viewer" poster="https://ilill.oss-cn-beijing.aliyuncs.com/videos/poster.jpeg">
      <span>Êä±Ê≠âÔºå‰Ω†ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅÂµåÂÖ•ÂºèËßÜÈ¢ë</span>
    </video>

    <div class="control-block">
      <div class="control-bar">
        <div class="volume-box">
          <div class="volume-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
              <path fill="currentColor"
                    d="M3 10v4c0 .55.45 1 1 1h3l3.29 3.29c.63.63 1.71.18 1.71-.71V6.41c0-.89-1.08-1.34-1.71-.71L7 9H4c-.55 0-1 .45-1 1m13.5 2A4.5 4.5 0 0 0 14 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02M14 4.45v.2c0 .38.25.71.6.85C17.18 6.53 19 9.06 19 12s-1.82 5.47-4.4 6.5c-.36.14-.6.47-.6.85v.2c0 .63.63 1.07 1.21.85C18.6 19.11 21 15.84 21 12s-2.4-7.11-5.79-8.4c-.58-.23-1.21.22-1.21.85"/>
            </svg>
          </div>
          <input type="range" min="0" max="100" step="any" value="60" class="control-range range-volume"/>
          <span class="rate-value volume-tips">
            60%
          </span>
        </div>

        <div class="play-box">
          <div class="player__button previous">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="2em"
                 height="2em"
                 viewBox="0 0 24 24">
              <path fill="currentColor"
                    d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1m3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07a1 1 0 0 0 0 1.64"/>
            </svg>
          </div>

          <div class="player__button play">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="4em"
                 height="4em"
                 viewBox="0 0 24 24">
              <path fill="currentColor"
                    d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18a1 1 0 0 0 0-1.69L9.54 5.98A.998.998 0 0 0 8 6.82"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="4em"
                 height="4em"
                 viewBox="0 0 24 24">
              <path fill="currentColor"
                    d="M8 19c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2v10c0 1.1.9 2 2 2m6-12v10c0 1.1.9 2 2 2s2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2"/>
            </svg>
          </div>

          <div class="player__button next">
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="2em"
                 height="2em"
                 viewBox="0 0 24 24">
              <path fill="currentColor"
                    d="m7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82M16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1s-1 .45-1 1"/>
            </svg>
          </div>
        </div>

        <div class="speed-box">
          <span class="rate-value speed-tips">
            1x
          </span>
          <input type="range" min="0.5" max="2" step="0.25" value="1" class="control-range range-speed"/>
          <div class="speed-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
              <path fill="currentColor"
                    d="m20.38 8.57l-1.23 1.85a8 8 0 0 1-.22 7.58H5.07A8 8 0 0 1 15.58 6.85l1.85-1.23A10 10 0 0 0 3.35 19a2 2 0 0 0 1.72 1h13.85a2 2 0 0 0 1.74-1a10 10 0 0 0-.27-10.44z"/>
              <path fill="currentColor" d="M10.59 15.41a2 2 0 0 0 2.83 0l5.66-8.49l-8.49 5.66a2 2 0 0 0 0 2.83"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-line">
          <span class="time" id="start">00:00</span>
          <input class="range-progress" type="range" min="0" max="100" step="any" value="0"/>
          <span class="time" id="end">00:00</span>
        </div>

        <div class="screen-box">
          <div class="screen full">
            <svg id="full" xmlns="http://www.w3.org/2000/svg" width="1.8em" height="1.8em" viewBox="0 0 24 24">
              <path fill="currentColor" d="M5 5h5v2H7v3H5zm9 0h5v5h-2V7h-3zm3 9h2v5h-5v-2h3zm-7 3v2H5v-5h2v3z"/>
            </svg>
          </div>
          <div class="screen recover">
            <svg id="recover" xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24">
              <path fill="currentColor"
                    d="M14 10V4h2v2.59l3.29-3.29l1.41 1.41L17.41 8H20v2zM4 10V8h2.59l-3.3-3.29l1.42-1.42L8 6.59V4h2v6zm16 4v2h-2.59l3.29 3.29l-1.41 1.41L16 17.41V20h-2v-6zm-10 0v6H8v-2.59l-3.29 3.3l-1.42-1.42L6.59 16H4v-2z"/>
            </svg>
          </div>
          <div class="screen v-list">
            <svg id="v-list" xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24">
              <path fill="currentColor"
                    d="M4 6h16v2H4zm2-4h12v2H6zm14 8H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2m0 10H4v-8h16zm-10-7.27v6.53L16 16z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
